<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript">
        function edit() {
            $('button').trigger('asdf');
            var row = $(this);
            row.html('<input id="edit" value="' + row.text() + '">');
            $('#edit').blur(function () {
                row.text($(this).val());
                row.one('click', edit);
            }).focus();            
        }
        $(function () {
            $('td').one('click', edit);
        });

        $(window).on('load', function() {
            $('button').bind('asdf', function () { alert('Asdf!'); });
            $('*').unbind();
        })
    </script>
</head>
